<div class="slider" id="slider">
	<div id="arrow" class="down-arrow"></div>
	<button onclick="closeSlider()" class="modal-close" aria-label="close">close</button>
	<nav class="navigate">
		<button tabindex=0 class="prev" onclick="plusSlides(-1)">&#10094;</button>
		<button tabindex=0 class="next" onclick="plusSlides(1)">&#10095;</button>
	</nav>
	{{ range $i, $post := ($.Get "posts") }}
	    {{ partial "slides/slide.html" (dict "disableFullheight" true "ctx" $post) }}
	{{ end }}
</div>
